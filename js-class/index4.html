<script>
// ------if else statement---------

// let marks =prompt();
let marks;
marks = prompt();

if(marks>=80 && marks<=100){
    document.write('A+')
}
else if(marks>=70 && marks<80){
    document.write('A')
}
else if(marks>=60 && marks<70){
    document.write('A-')
}
else if(marks>=50 && marks<60){
    document.write('B')
}
else if(marks>=40 && marks<50){
    document.write('C')
}
else if(marks>=33 && marks<40){
    document.write('D')
}
else{
    document.write('F')
}



</script>
